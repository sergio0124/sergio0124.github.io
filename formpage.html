  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

</head>

<body style="background-color: rgb(243, 243, 243)">

  <ul class="nav justify-content-center" type="disk">
    <li class="nav-item">
      <a class="nav-link" href="https://vk.com/unmiy">О нас</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Программа лояльности</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Партнёры</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Оплата и бонусы</a>
    </li>
  </ul>

  <div class="main_frame">
    <div class="row">
      <div class="col-5">
        <div class="form-group">
          <input class="form-control main_frame" placeholder="Содержание запроса">
          <button class="btn main_frame">Поиск</button>
        </div>
      </div>
      <div class="col-sm">
        <img src="images/Logo.bmp" onclick="window.location.href='listpage.html'">
      </div>
    </div>
  </div>

  <div class="btn_holder">
    <button class="btn">Категории</button>
    <button class="btn">Писатели</button>
    <button class="btn">Сувениры</button>
    <button class="btn">Бестселлеры</button>
  </div>

  <div class="search_line">
    <h3> Покупка книги <a href="#">Такой</a></h3>
  </div>

  <form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col">
        <label>First name</label>
        <input type="text" class="form-control" value="Mark" required>

      </div>
      <div class="col-md-6 mb-3">
        <label>Last name</label>
        <input type="text" class="form-control" value="Otto" required>

      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label>City</label>
        <input type="text" class="form-control" required>

      </div>
      <div class="col-md-3 mb-3">
        <label>State</label>
        <select class="custom-select" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>

      </div>
      <div class="col-md-3 mb-3">
        <label>Zip</label>
        <input type="text" class="form-control" required>

      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <button class="btn" type="submit">Submit form</button>
  </form>



</body>
